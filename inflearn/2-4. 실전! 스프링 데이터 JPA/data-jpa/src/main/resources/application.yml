spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true # sql을 콘솔에 보여줌
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # sql을 로그에 남김
#  org.hibernate.type: trace